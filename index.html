<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"></script>
  
    <script src="https://unpkg.com/adaptivecards@2.9.0/dist/adaptivecards.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/adaptive-expressions@4.18.0/lib/browser.min.js"></script>
    <script src="https://unpkg.com/adaptivecards-templating/dist/adaptivecards-templating.min.js"></script>

</head>

<body>
    <pre>
    <code class="language-csharp " data-link="sample.cs">       
       </code>
      </pre>


    <script>
        async function load() {
            // Author a card
            // In practice you'll probably get this from a service
            // see http://adaptivecards.io/samples/ for inspiration

            var payload = await fetch('payload.json').then(x => x.json());

            var context = {
                $root: await fetch('data.json').then(x => x.json())
            };

            // Create a Template instance from the template payload
            var template = new ACData.Template(payload);
            var card = template.expand(context);

            // Create an AdaptiveCard instance
            var adaptiveCard = new AdaptiveCards.AdaptiveCard();

            // Set its hostConfig property unless you want to use the default Host Config
            // Host Config defines the style and behavior of a card
            adaptiveCard.hostConfig = new AdaptiveCards.HostConfig({
                fontFamily: "Segoe UI, Helvetica Neue, sans-serif"
                // More host config options
            });

            // Set the adaptive card's event handlers. onExecuteAction is invoked
            // whenever an action is clicked in the card
            adaptiveCard.onExecuteAction = function (action) { alert(JSON.stringify(action)); }
            // Parse the card payload
            adaptiveCard.parse(card);

            // Render the card to an HTML element:
            var renderedCard = adaptiveCard.render();

            // And finally insert it somewhere in your page:
            document.body.appendChild(renderedCard);

            var code = document.getElementsByTagName('code')[0]|| {};
            code.innerHTML=await fetch('sample.cs').then(x=>x.text())
            hljs.highlightAll()
        };

        load();


    </script>
      
</body>


</html>
